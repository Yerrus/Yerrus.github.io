<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Lab02_index.css">
    <title>Artist Directory</title>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <h1 class="header-title-text">Artist Directory</h1>
        </div>
        <div class="header-search">
            <input type="text" placeholder="Search.." class="header-search-input">
        </div>
    </div>
    <div class="list">
        <div class="list-artist1">
            <img src="img1.jpg" alt="artist1" class="list-artist1-image">
            <h4 class="list-artist1-name">Aran Southern</h4>
            <p class="list-artist1-desc">Graduate of UBC 2020</p>
        </div>
        <div class="list-artist2">
            <img src="img2.jpg" alt="artist2" class="list-artist2-image">
            <h4 class="list-artist2-name">Beth Silva</h4>
            <p class="list-artist2-desc">Instructor at BCIT</p>
        </div>
        <div class="list-artist3">
            <img src="img3.jpg" alt="artist3" class="list-artist3-image">
            <h4 class="list-artist3-name">Hollie Blankenship</h4>
            <p class="list-artist3-desc">SFU Alumni</p>
        </div>
        <div class="list-artist4">
            <img src="img4.jpg" alt="artist4" class="list-artist4-image">
            <h4 class="list-artist4-name">Anderson O'Doherty</h4>
            <p class="list-artist4-desc">Langara College Student</p>
        </div>
        <div class="list-artist5">
            <img src="img5.jpg" alt="artist5" class="list-artist5-image">
            <h4 class="list-artist5-name">Julia Howe</h4>
            <p class="list-artist5-desc">University of Toronto Graduate</p>
        </div>
    </div>
</body>
</html>
